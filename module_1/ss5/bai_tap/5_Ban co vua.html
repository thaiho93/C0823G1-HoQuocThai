<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bàn cờ vua</title>
</head>
<style>
  * {
    background-color: orange;
    padding: 0px;
    margin: 0px;
    box-sizing: border-box;
  }
  .white {
    background-color: white;
    width: 60px;
    height: 60px;
  }
  .black {
    background-color: black;
    width: 60px;
    height: 60px;
  }
</style>
<body>
<table
        border="1"
        cellspacing="0px"
        style="
        background-color: orange;
        width: 70%;
        border-collapse: collapse;
        border: 1px solid orange;">
  <tr>
    <td></td>
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th>4</th>
    <th>5</th>
    <th>6</th>
    <th>7</th>
    <th>8</th>
  </tr>
  <tr>
    <th align="right">A</th>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
  </tr>
  <tr>
    <th align="right">B</th>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>

    <td class="black"></td>
    <td class="white"></td>
  </tr>
  <tr>

    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
  </tr>
  <tr>
    <th align="right">D</th>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
  </tr>
  <tr>
    <th align="right">E</th>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
  </tr>
  <tr>
    <th align="right">F</th>

    <td class="black"></td>

  </tr>
  <tr>
    <th align="right">G</th>

    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
  </tr>
  <tr>
    <th align="right">H</th>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>
    <td class="white"></td>
    <td class="black"></td>

  </tr>
</table>
</body>
</html>
