<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chỉ số cân nặng</title>

</head>
<body>
<h1>Chỉ số cân nặng</h1>
Nhập cân nặng: (kg) <input type="number" id="weight" placeholder="nhập cân nặng" style="width: 20%">
<br>
Nhập chiều cao: (m) <input type="number" id="height" placeholder="nhập chiều cao" style="width: 20%">
<br><br>
<button onclick="kiemTra()">Kiểm tra</button>
<br>
<p id="ketqua"></p>

</body>
<script>
    function kiemTra() {
        let numberA = +document.getElementById("weight").value;
        let numberB = +document.getElementById("height").value;
        let bmi = numberA / (numberB * numberB);
        let result = ""
        if (bmi < 16) {
            result = "Gầy độ 3. Ăn thật nhiều vào nhé";
        } else if (bmi < 17) {
            result = "Gầy độ 2"
        } else if (bmi < 18.5) {
            result = "Gầy độ 1"
        } else if (bmi < 25) {
            result = "Bình thường"
        } else if (bmi < 30) {
            result = "Thừa cân"
        } else if (bmi < 35) {
            result = "Béo phì độ 1"
        } else if (bmi < 40) {
            result = "Béo phì độ 2"
        } else {
            result = "Béo phì độ 3"
        }
        document.getElementById("ketqua").innerHTML = "Chỉ số BMI là: " + bmi + ", xếp loại: " + result;
    }
</script>
</html>
