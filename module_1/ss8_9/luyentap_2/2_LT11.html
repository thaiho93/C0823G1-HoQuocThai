<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuế thu nhập cá nhân</title>
</head>
<body>
<h2> Nhập thu nhập của bạn (theo tháng): </h2>
<input type="number" id="numberA" placeholder="thu nhập của bạn (triệu đồng)" style="width: 20%">
<br> <br>
<button onclick="kiemTra()">Kiểm Tra</button>
<p id="result"></p>
<script>
    function kiemTra() {
        let numberA = +document.getElementById("numberA").value;
        let result;
        if (numberA < 0) {
            result = "Làm ơn nhập số dương"
        } else if (numberA <= 5000 && numberA > 0) {
            result = numberA / 20;
        } else if (numberA <= 10000) {
            result = numberA / 10 + 0.25;
        } else if (numberA <= 18000) {
            result = (numberA * 15) / 100 + 0.75;
        } else if (numberA <= 32000) {
            result = numberA / 5 + 1.650;
        } else if (numberA <= 52000) {
            result = numberA / 4 + 3.250;
        } else if (numberA <= 80000) {
            result = numberA * 3 / 10 + 5.850;
        } else if (numberA > 80000) {
            result = numberA * 35 / 100 + 9.850
        }
        document.getElementById("result").innerHTML = "thuế thu nhập của bạn là " + result + " triệu vnđ";
    }
</script>
</body>
</html>
