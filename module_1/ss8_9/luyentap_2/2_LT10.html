<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá điện</title>
</head>
<body>
<h2>Nhập số chữ điện (kw) đã xài:</h2>
<input type="number" id="numberA" placeholder="nhập số chữ điện(kw)" width="100px">
<br> <br>
<button onclick="kiemTra()"> Kiểm Tra </button>
<p id="result"> </p>

<script>
    function kiemTra() {
        let numberA = parseFloat(document.getElementById("numberA").value);
        let result;
        if (numberA < 0){
            result = "làm ơn nhập số dương";
        }if (numberA <= 10 && numberA > 0){
            result = 2000 * numberA;
        } else if (numberA <= 20){
            result = 20000 + ((numberA-10) * 3000);
        } else if (numberA <= 40){
            result = 50000 + ((numberA-20) * 4000);
        } else if (numberA >= 40)
            result = 130000 + ((numberA - 30) * 5000);
        document.getElementById("result").innerHTML= result + " vnđ";
    }
</script>
</body>
</html>
