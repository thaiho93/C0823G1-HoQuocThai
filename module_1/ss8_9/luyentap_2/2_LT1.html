<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển nhiệt độ</title>
</head>
<body>
<h2> Chuyển sang độ F </h2>
<input type="number" id="numberA" placeholder="nhập độ °C" style="width: 170px">
<br> <br>
<button onclick="ketQua()"> Kết quả </button>
<p id="result"></p>

<script>
    function ketQua() {
        let numberA = parseFloat(document.getElementById("numberA").value);
        let result = "";
        if (numberA >= -273.15){
            result = 9/5 * numberA + 32;
        } else
            result = "ko tồn tại"
        document.getElementById("result").innerText= result + " °F";
    }
</script>
</body>
</html>
