<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển sang feet</title>
</head>
<body>
<h2>Chuyển sang feet</h2>
<input text="number" id="numberA" placeholder="Nhập số met">
<br> <br>
<button onclick="ketQua()">Kết quả</button>
<p id="result"></p>

<script>
    function ketQua() {
        let numberA =parseFloat(document.getElementById("numberA").value);
        let result;
        if ( numberA > 0) {
            result = numberA * 3.2808;
        } else
            result = "ko tồn tại";
        document.getElementById("result").innerText= result + " ft";
    }
</script>
</body>
</html>
