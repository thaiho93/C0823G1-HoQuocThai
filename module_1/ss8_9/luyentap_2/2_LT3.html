<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình vuông</title>
</head>
<body>
<h2>Diện tích hình vuông</h2>
<input type="number" id="numberA" placeholder="Nhập chiều dài cạnh" width="100px">
<br> <br>
<button onclick="ketQua()">Kết quả</button>
<p id="result"></p>

<script>
    function ketQua() {
        let numberA = parseFloat(document.getElementById("numberA").value);
        let result = "";
        if (numberA >0) {
            result = numberA * numberA;
        } else
            result = "ko tồn tại"
        document.getElementById("result").innerText= "diện tích :" + result;
    }
</script>
</body>
</html>
