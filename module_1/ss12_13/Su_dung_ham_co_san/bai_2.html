<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chèn dấu -</title>
</head>
<body>
<script>
    let num = prompt("nhập số bạn muốn");
    let str = num.toString();
    let arr = [];

    for (let x = 0; x < str.length; x++) {
        if ((str[x - 1] % 2 === 0) && (str[x] % 2 === 0)) {
            arr.push('-', str[x]);
        } else {
            arr.push(str[x]);
        }
    }
    document.write(arr.join(''));
</script>

</body>
</html>
