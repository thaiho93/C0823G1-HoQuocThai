<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ Điển</title>
</head>
<body>
<p>Nhập từ :</p>
<input id="input">
<button onclick="dich()"> Dịch </button>
<p id="result"></p>
<script>
    let eng = ["banana", "apple", "orange", "pen", "pencil", "book","mango","potato","water melon","lemon","car","run"];
    let viet = ["chuối", "táo", "cam", "bút", "bút chì", "sách","xoài","khoai tây","dưa hấu","chanh","xe hơi","chạy"];

    function dich() {
        let input = document.getElementById('input').value;
        let check = 0;
        for (i = 0; i < eng.length; i++) {
            if (input === eng[i]) {
                document.getElementById('result').innerHTML = viet[i];
                check = 1;
                break;
            }
        }
        if (check === 0) {
            document.getElementById('tl').innerHTML = "Không tìm thấy"
        }
    }
</script>
</body>
</html>
