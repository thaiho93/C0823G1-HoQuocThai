<html lang="en">
<head>

    <title>Thực hành 3</title>

<body>
<script>
    let value = prompt("Nhập một số: ");
    let arr = [-3, 5, 1, 3, 2, 10];
    for (i = 0; i < arr.length; i++) {
        if (value == arr[i]) {
            alert("Value " + arr[i] + " ở vị trí số " + i);
        }
    }

</script>
