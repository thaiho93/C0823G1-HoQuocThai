<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="input" type="number">
<button onclick="tim()"> Kết Quả</button>
<p id="result"></p>
<script>
    let arr = [];
    let n = +prompt("Nhap so luong phan tu cua mang: ");
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhap phan tu thu " + i + ":");
    }
    document.write("Mảng ban đầu : [" + arr + "]");
    arr[n] = +prompt("Nhap vao phan tu V : ");
    let count = 0;
    for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] === arr[arr.length - 1]) {
            count = 1;
        }
    }
    if (count === 1) {
        arr[i] = arr [i + 1];
        arr[i + 1] = arr [i + 2];
        arr[arr.length - 1] = 0;
    }
    document.write(arr);
</script>
</body>
</html>
