<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="input" type="number">
<button onclick="tim()"> Kết Quả</button>
<p id="result"></p>
<script>
    let array = [1, 9, 8, 7, 6];
    let num = +prompt('Nhập 1 số vào đây')
    let check = -1;
    for (i = 0; i < array.length; i++) {
        if (array[i] === num) {
            check = 0;
            for (j = i; j < array.length; j++) {
                array[j] = array[j + 1]
            }
            array[(array.length) - 1] = '';
            console.log(array)
            document.getElementById('result').innerHTML = array.join('')
        }
    }
    if (check == -1) {
        document.getElementById('result').innerText = 'Số bạn nhập không có trong dãy'
    }

    let arr = new Array(10);
    for (i = 0; i < 10; i++) {
        arr[i] = prompt('Nhập')
        if (arr[i] === 5) {
            arr.splice(i, 1)
        }
    }
    document.write(arr.join(' '))

</script>
</body>
</html>
