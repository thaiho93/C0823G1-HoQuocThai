<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khởi tạo và hiển thị số nguyên</title>
</head>
<body>
<div id="result"></div>
<script>
    let arr = [1, 4, 6, 8, 3, 14, 43, 88, 64, 105];
    let count = 0;
    for (let i = 0; i < 10; i++) {
        if (arr[i] >= 10) {
            count++;
            // document.write(arr[i] + "</br>");
        }
    }
    document.write(count + "  số lớn hơn hoặc bằng 10")

</script>

</body>
</html>
