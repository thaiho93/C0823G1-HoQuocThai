<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập mảng số nguyên và đảo ngược vị trí các phần tử</title>
</head>
<body>
<input type="text" id="txtValue"/>
<input type="button" id="btnAdd" value="Add" onclick="addElementToArray();"/>
<input type="button" id="btnDisplay" value="Display" onclick="displayArray();"/>
<input type="button" id="btnDaoNguoc" value="Đảo ngược" onclick="daoNguocArray();"/>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();

    function addElementToArray() {
        array[x] = document.getElementById("txtValue").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("txtValue ").value = "";
    }

    function displayArray() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }

    function daoNguocArray() {
        array.reverse();
        document.getElementById("result").innerHTML=array;
    }

</script>
</body>
</html>
