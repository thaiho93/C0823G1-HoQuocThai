<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đổi - thành _</title>
</head>
<body>
<script>
        let arr = ["!","@","-","^","-","&","_","-"];
        for ( i = 0; i < arr.length; i++) {
        if (arr[i] === "-") {
        arr[i] = "_";
    }
    }
        document.write(arr);
</script>


</body>
</html>
