<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Đổi Nhiệt Độ </title>
</head>
<body>
<h4>Nhập độ C</h4>
<input type="number" id="doC">
<button onclick="sum()">=</button>
<h4>Độ F</h4>
<br>
<p id="result"></p>
<script>
    function sum() {
        a = +document.getElementById("doC").value;
        document.getElementById("result").innerText = 1.8*a+32;
    }
</script>



</body>
</html>
