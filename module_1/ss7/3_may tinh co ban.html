<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính cở bản</title>
</head>
<body>
<input type="number" id="num1" placeholder="Nhập số">
<input type="number" id="num2" placeholder="Nhập số">
<button onmouseout = "Add()">Cộng</button>
<button onclick="Sub()">Trừ</button>
<button onclick="Mul()">Nhân</button>
<button onclick="Div()">Chia</button>
<h3>Result:</h3>
<strong id="result"></strong>
</body>
</html>
<script>
    function Add() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) + Number(number2);
        document.getElementById("result").innerHTML = result;
    }

    function Sub() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) - Number(number2);
        document.getElementById("result").innerHTML = result;
    }

    function Mul() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) * Number(number2);
        document.getElementById("result").innerHTML = result;

    }

    function Div() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) / Number(number2);
        document.getElementById("result").innerHTML = result;

    }
</script>
