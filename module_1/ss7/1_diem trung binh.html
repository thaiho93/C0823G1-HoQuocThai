<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu, toán tử</title>
</head>
<body>
<caption><h4>Nhập điểm toán, lý, hóa:</h4></caption>
<input type="number" id="numberA" />
<input type="number" id="numberB"/>
<input type="number" id="numberC">
<button onclick="sum()">=</button>
<h4>Điểm trung bình</h4>
<br>
<p id="result"></p>
</body>
<script>
    function sum() {
        a = +document.getElementById("numberA").value;
        b = +document.getElementById("numberB").value;
        c = +document.getElementById("numberC").value
        document.getElementById("result").innerText = (a + b + c)/3;
    }
</script>
</html>
