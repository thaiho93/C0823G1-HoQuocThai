<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h2>Bảng Cửu Chương</h2>
<div id="display"></div>
<script>
    let bangCuuChuong = `<table border="1" cellspacing="3" cellpadding="5">`;
    for (let i = 1; i < 10; i++) {
        bangCuuChuong += `<tr>`;
        for (let j = 1; j < 10; j++) {
            bangCuuChuong += `<td>${j} * ${i} = ${i * j}</td>`;
        }
        bangCuuChuong += `</tr>`;
    }
    bangCuuChuong += `</table>`;

    document.getElementById("display").innerHTML = bangCuuChuong;
</script>

</body>
</html>
