<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển th 20 số dãy fibonacci</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let sum = 1;
    document.write(a + "<br>")
    document.write(b + "<br>")
    for (let i = 1; i <= 18; i++) {
        let sum = a + b;
        a = b;
        b = sum;
        document.write(sum + "<br>")
    }
</script>

</body>
</html>
