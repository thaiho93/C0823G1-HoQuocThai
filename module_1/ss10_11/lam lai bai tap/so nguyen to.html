<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<script>
    let number = +prompt("Nhap so luong so nguyen to");
    let count = 0;

    let i = 2;
    while (count <= number){
        if(check(i)){
            document.write(i + "</br>");
            count++;
        }
        i++;
    }
    function check(num) {
        let count = 0;
        for( let i = 1; i <= num; i++){
            if(num % i == 0){
                count++;
            }
        }

        if(count == 2){
            console.log("so nguyen to");
            return true;
        } else {
            console.log("khong phai so nguyen to");
            return false;
        }
    }
</script>
</body>
</html>
