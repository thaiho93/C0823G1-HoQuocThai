<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhiệt độ</title>
</head>
<body>
<script>
    let number;
    do {
        number = prompt(" nhập nhiệt độ")
        if (number > 100) {
            alert("giảm nhiệt độ pls");
        } else if (number < 20) {
            alert("tăng nhiệt độ pls");
        } else
            alert("nhiệt độ OK");
    } while (number > 100 || number < 20)
</script>

</body>
</html>
