<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hình chữ nhật</title>
</head>
<body>
<script>
    for (i = 1; i <= 21; i++) {
        document.write('*')
    }
    document.write('<br>')
    for (j = 1; j < 6; j++) {
        for (i = 1; i <= 21; i++) {
            if (i == 1 || i == 21) {
                document.write('*')
            } else {
                document.write('&nbsp;&nbsp;')
            }

        }
        document.write('<br>')
    }
    for (i = 1; i <= 21; i++) {
        document.write('*')
    }
</script>
</body>
</html>
