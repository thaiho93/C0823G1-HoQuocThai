<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> chuyển đổi feet và met </title>
</head>
<body>
<script>
    function feetToMeter(foot) {
        return meter = 0.305 * foot;
    }

    function meterToFeet(meter) {
        return foot = 3.279 * meter;
    }

    let a = +prompt("Nhập feet");
    let b = +prompt("nhập met");
    result1 = feetToMeter(a);
    result2 = meterToFeet(b);
    document.write(result1 + " m" + "<br>");
    document.write(result2 + " ft" + "<br>");

</script>

</body>
</html>
