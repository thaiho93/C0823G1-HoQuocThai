<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số cần check ");
    checkPrime(number);

    function checkPrime(number) {
        let count = 0; // đếm số ước của số đang check
        let isPrime = false;

        if (number === 0) {
            alert(number + " không là số nguyên tố")
        } else {
            for (let i = 1; i <= number; i++) {
                if (number % i === 0) {
                    count += 1;
                }
            }

            if (count === 2) {
                isPrime = true;
            }

            if (isPrime === true) {
                alert(number + " là số nguyên tố")
            } else {
                alert(number + " không là số nguyên tố")
            }
        }
    }
</script>
</body>
</html>
