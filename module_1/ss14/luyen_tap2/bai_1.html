<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hàm tính bình phương</title>
</head>
<body>
<script>
    let n = +prompt("nhập số bạn muốn")

    function tinhBinhPhuong(n) {
        binhPhuong = n * n;
        return binhPhuong;
    }

    result = tinhBinhPhuong(n);
    document.write(result)

</script>
</body>
</html>
