<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tính giai thừa</title>
</head>
<body>
<script>
    let n = +prompt(" nhập số bạn muốn");

    function tinhGiaiThua(n) {
        if (n === 0 || n === 1) {
            return 1;
        }
        return n * tinhGiaiThua(n - 1);
    }

    let result = tinhGiaiThua(n);
    document.write("giai thừa là: " + result);
</script>

</body>
</html>
