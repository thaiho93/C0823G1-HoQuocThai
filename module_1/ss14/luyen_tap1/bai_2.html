    // Định nghĩa hàm tăngGiatriLen1 nhận một tham số
    function tangGiatriLen1(number) {
        // Tăng giá trị số lên 1 và trả lại giá trị mới
        return number + 1;
    }

    // Gọi hàm và hiển thị kết quả lên màn hình
    let x = +prompt("nhập số");
    let result = tangGiatriLen1(x);
    document.write("Giá trị ban đầu là: " + x + "<br>");
    document.write("Giá trị sau khi tăng lên 1 là: " + result);
</script>
