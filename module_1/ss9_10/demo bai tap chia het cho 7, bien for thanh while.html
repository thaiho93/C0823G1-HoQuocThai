<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<p id="result"></p>
<script>
    let sum = 0;
    let count = 0;
    let n = 2;
    for (let i = 1; i < n; i++) {
        if (i % 7 === 0) {
            sum += i;
            count++;
            console.log(`Số thứ ${count} là: ${i}`)
        }
        if (count >= 1000) {
            break;
        } else {
            n++;
        }
    }
    document.getElementById("result").innerText = sum;
</script>
</body>
</html>
