<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đoán số</title>
</head>
<body>
<button onclick="doanso()">Bắt đầu</button>
<script>
    function doanso() {
        debugger;
        let a = +prompt("Số bạn muốn đoán trong khoảng lớn nhất là bao nhiêu?")
        let b = Math.floor(Math.random() * a);
        console.log(b);
        let numberCheck = +prompt ("Nhập số bạn đoán");
        let count = 0;
        while (numberCheck !== b) {
            count++;
            if (count == 4) {
                alert("Bạn hết số lần đoán")
                break;
            } else if (numberCheck < b) {
                alert("Số bạn đoán bé hơn");
            } else {
                alert ("Số bạn đoán lớn hơn")
            }
            numberCheck = prompt ("Nhập số bạn đoán");
        }
        if (count == 4) {
            document.write("Bạn hết số lần đoán")
        } else {
            document.write("Bạn đã đoán đúng số. Chúc mừng bạn!")
        }
    }
</script>
</body>
</html>
