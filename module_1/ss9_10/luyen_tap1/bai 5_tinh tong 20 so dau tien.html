<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng 20 số đầu tiên</title>
</head>
<body>
<h2>tính tổng 20 số đầu tiên</h2>
<script>
    let a = 0;
    let b = 1;
    for (let i = 0; i < 18; i++) {
        let next = a + b;
        a = b;
        b = next;


    }
</script>

</body>
</html>
