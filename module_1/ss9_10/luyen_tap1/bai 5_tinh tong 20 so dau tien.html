<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng 20 số đầu tiên</title>
</head>
<body>
<h2>tính tổng 20 số đầu tiên</h2>
<div id="result"></div>
<script>
    function tong(){
        let a = 0;
        let b = 1;
        let sum = 0;
        for (let i = 1; i <19; i++) {
            let c = a + b;
            sum += c;
            a = b;
            b = c;
        }
        return sum;
    }
    let resultElement = document.getElementById("result");
    resultElement.innerHTML = "Tổng của 20 số đầu tiên trong dãy Fibonacci là: " + tong();
</script>

</body>
</html>
