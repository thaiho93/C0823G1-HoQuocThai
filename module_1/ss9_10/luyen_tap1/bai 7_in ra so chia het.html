<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a;
    for (let a = 0; a <= 100; a++) {
        if (a % 15 == 0) {
            document.write("FizzBuzz" + "</br>");
        } else if (a % 3 == 0) {
            document.write("Fizz" + "</br>")
        } else if (a % 5 == 0) {
            document.write("Buzz" + "</br>")
        } else
            document.write(a + "</br>")
    }
</script>
</body>
</html>
